name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running tests'
        required: true
        type: string
      branch:
        description: 'Branch to run tests on'
        required: true
        type: string
        default: 'main'

jobs:
  chromium:
    name: Chromium (${{ matrix.shard }}/${{ strategy.job-total }})
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npx playwright install chromium --with-deps

      - name: Run Chromium tests
        run: npx playwright test --project=chromium --shard=${{ matrix.shard }}/2 --reporter=blob

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-chromium-${{ matrix.shard }}
          path: blob-report/
          retention-days: 7

  firefox:
    name: Firefox (${{ matrix.shard }}/${{ strategy.job-total }})
