name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running tests'
        required: true
        type: string
      branch:
        description: 'Branch to run tests on'
        required: true
        type: string
        default: 'main'

jobs:
  chromium:
    name: Chromium
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npx playwright install chromium --with-deps

      - name: Run Chromium tests
        run: npx playwright test --project=chromium --reporter=blob

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-chromium
          path: blob-report/
          retention-days: 7

  firefox:
    name: Firefox
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npx playwright install firefox --with-deps

      - name: Run Firefox tests
        run: npx playwright test --project=firefox --reporter=blob

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-firefox
          path: blob-report/
          retention-days: 7

  webkit:
    name: WebKit (Safari)
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npx playwright install webkit --with-deps

      - name: Run WebKit tests
        run: npx playwright test --project=webkit --reporter=blob

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-webkit
          path: blob-report/
          retention-days: 7

  mobile-chrome:
    name: Mobile Chrome
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npx playwright install chromium --with-deps

      - name: Run Mobile Chrome tests
        run: npx playwright test --project=mobile-chrome --reporter=blob

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-mobile-chrome
          path: blob-report/
          retention-days: 7

  mobile-safari:
    name: Mobile Safari
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npx playwright install webkit --with-deps

      - name: Run Mobile Safari tests
        run: npx playwright test --project=mobile-safari --reporter=blob

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-mobile-safari
          path: blob-report/
          retention-days: 7

  merge-reports:
    name: Merge Reports
    needs: [chromium, firefox, webkit, mobile-chrome, mobile-safari]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*
          path: all-blob-reports
          merge-multiple: true

      - name: Merge reports
        run: npx playwright merge-reports --reporter=html ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
